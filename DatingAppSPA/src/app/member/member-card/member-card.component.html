<div class="card mb-4">
  <div class="card-img-wrappper">
    <img
      class="card-img-top img-thumbnail"
      width="100"
      height="100"
      src="{{ user.photoUrl || '../../../assets/image/1.jpg'}}"
      alt="{{ user.knownAs }}"
    />
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button
          class="btn btn-primary"
          [routerLink]="['/members/detail', user.id]"
          routerLinkActive="router-link-active"
        >
          <i class="fa fa-search"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button
          class="btn btn-primary"
          [routerLink]="['/members/edit', user.id]"
        >
          <i class="fa fa-battery-full"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary" (click)="deleteUser(user.id)">
          <i class="fa fa-rss-square"></i>
        </button>
      </li>
    </ul>
    <div class="card-body p-1">
      <h6 class="card-title text-center mb-1">
        <i class="fa fa-user"></i>
        {{ user.userName }} , {{ user.age }}
      </h6>
      <p class="card-text text-muted text-center">{{ user.city }}</p>
    </div>
  </div>
</div>
