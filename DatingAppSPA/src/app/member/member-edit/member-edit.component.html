<div class="container mt-5">
  <div class="row">
    <div class="col-md-4">
      <h3>Profile</h3>
      <div class="card">
        <img
          class="card-img-top img-thumbnail"
          src="{{ user?.photoUrl }}"
          alt="{{ user?.knownAs }}"
        />
        <div class="card-body">
          <div>
            <strong>
              Locations:
            </strong>
            <p>{{ user?.city }} , {{ user?.country }}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{ user?.age }}</p>
          </div>
          <div>
            <strong>Last Active</strong>
            <p>{{ user?.lastActive }}</p>
          </div>
          <div>
            <strong>Member since</strong>
            <p>{{ user?.created }}</p>
          </div>

          <div class="card-footer">
            <div class="btn-group d-flex">
              <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success w-100">Save change</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div *ngIf="editForm.dirty" class="alert alert-success">
        Information:You change
      </div>
      <div class="tab-panel">
        <tabset>
          <tab heading="Edit Profile">
            <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()">
              <textarea
                name="Introduction"
                class="form-control"
                rows="6"
                [(ngModel)]="user.introduction"
              ></textarea>
              <h4>Looking for</h4>
              <textarea
                name="looking for"
                class="form-control"
                rows="6"
                [(ngModel)]="user.lookingFor"
              ></textarea>
              <h4>interested</h4>
              <textarea
                name="interested"
                class="form-control"
                rows="6"
                [(ngModel)]="user.interests"
              ></textarea>
              <p>City</p>
              <input type="text" name="city" class="form-control" [(ngModel)]="user.city">
            </form>
          </tab>
          <tab heading="Edit Photos">
            <h4>Photo edti will go</h4>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
