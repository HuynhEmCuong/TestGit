<form [formGroup]="registerForm">
  <h3>Register</h3>
  <div class="form-group">
    <label>Email</label>
    <input
      [ngClass]="{
        'is-invalid':
          registerForm.get('username').errors &&
          registerForm.get('username').touched
      }"
      type="text"
      name="usename"
      class="form-control"
      formControlName="username"
      placeholder="User name"
    />
    <div class="invalid-feedback">Please choose a user name</div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input
      [ngClass]="{
        'is-invalid':
          registerForm.get('password').errors &&
          registerForm.get('password').touched
      }"
      type="password"
      class="form-control"
      formControlName="password"
      placeholder="Password"
    />

    <div
      class="invalid-feedback"
      *ngIf="
        registerForm.get('password').hasError('required') &&
        registerForm.get('password').touched
      "
    >
      Password is requie
    </div>

    <div
      class="invalid-feedback"
      *ngIf="
        registerForm.get('password').hasError('minlength') &&
        registerForm.get('password').touched
      "
    >
      Password must be at least 4 characters
    </div>

    <div
      class="invalid-feedback"
      *ngIf="
        registerForm.get('password').hasError('maxlength') &&
        registerForm.get('password').touched
      "
    >
      Password cannot 9     characters
    </div>
  </div>
  <div class="form-group">
    <input
      type="password"
      class="form-control"
      formControlName="confirmPassword"
      placeholder="Confirm password"
    />
  </div>
  <div class="form-group">
    <button class="btn btn-success mr-4" (click)="Register()">Register</button>
    <button class="btn btn-danger" (click)="Cancel()">cancel</button>
  </div>
</form>

<p>Value : {{ registerForm.value | json }}</p>
<p>Status : {{ registerForm.status | json }}</p>
