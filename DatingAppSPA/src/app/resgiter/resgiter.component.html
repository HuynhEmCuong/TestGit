<form #registerForm="ngForm">
    <h3> Register</h3>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="text" name="usename" required class="form-control" placeholder="Username" [(ngModel)]="model.username">

    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Password" [(ngModel)]="model.password">
    </div>
    <div class="form-group">
        <select class="form-control">
      <option *ngFor="let value of valueFormHome">{{value.name}}</option>
    </select>
    </div>
    <div class="form-group">
        <button class="btn btn-success mr-4" (click)="Register()">Register</button>
        <button class="btn btn-danger" (click)="Cancel()">cancel</button>
    </div>
</form>
